<!--Função ocultar senha-->

      <script>
document.addEventListener("DOMContentLoaded", function() {
  const passwordInput = document.querySelector(".barrasenha");
  const confirmPasswordInput = document.querySelector(".barraconfirmar");
  const showPasswordIcons = document.querySelectorAll(".bi-eye-slash-fill");

  showPasswordIcons.forEach(icon => {
    icon.addEventListener("click", function() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        confirmPasswordInput.type = "text";
      } else {
        passwordInput.type = "password";
        confirmPasswordInput.type = "password";
      }
    });
  });
});
</script>
